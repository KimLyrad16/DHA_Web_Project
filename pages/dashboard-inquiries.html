<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DHA – Client Inquiries</title>
    <link rel="stylesheet" href="assets/css/style.css"><!-- kung meron kang css -->
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
        }
        .page {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 40%;
            border-right: 1px solid #e5e7eb;
            background: #fff;
            overflow: auto;
        }
        .right-panel {
            flex: 1;
            padding: 16px;
            overflow: auto;
        }
        h1 {
            font-size: 20px;
            margin: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        th, td {
            padding: 8px 6px;
            border-bottom: 1px solid #e5e7eb;
        }
        th {
            background: #f9fafb;
            text-align: left;
        }
        tr.selected {
            background: #e5f2ff;
        }
        .field-label {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            margin-top: 8px;
        }
        .field-value {
            font-size: 14px;
            padding: 4px 0;
        }
        .btn-row {
            margin-top: 12px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        button {
            padding: 6px 12px;
            font-size: 13px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background: #2563eb;
            color: #fff;
        }
        button.secondary {
            background: #6b7280;
        }
        button.danger {
            background: #dc2626;
        }
        button:disabled {
            background: #9ca3af;
            cursor: default;
        }
        .attachments-table {
            margin-top: 12px;
        }
        .small {
            font-size: 12px;
        }
        .top-nav {
            padding: 8px 16px;
            background: #111827;
            color: #f9fafb;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-nav a {
            color: #e5e7eb;
            margin-left: 12px;
            text-decoration: none;
        }
        .top-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="top-nav">
    <div><strong>DHA Admin</strong> – Client Inquiries</div>
    <div>
        <a href="dashboard.html">Dashboard Home</a>
        <a href="dashboard-inquiries.html">Inquiries</a>
        <a href="dashboard-services.html">Services</a>
        <a href="dashboard-projects.html">Projects</a>
    </div>
</div>

<div class="page">
    <!-- LEFT: inquiry list -->
    <div class="left-panel">
        <h1>Inquiries</h1>
        <table id="tblInquiries">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Requirement</th>
                    <th>Status</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
            <!-- rows added by JS -->
            </tbody>
        </table>
    </div>

    <!-- RIGHT: details + files -->
    <div class="right-panel">
        <div id="noSelection" class="small" style="color:#6b7280;">
            Select an inquiry on the left to view details.
        </div>

        <div id="details" style="display:none;">
            <div class="field-label">Full Name</div>
            <div class="field-value" id="dFullName"></div>

            <div class="field-label">Email</div>
            <div class="field-value" id="dEmail"></div>

            <div class="field-label">Contact Number</div>
            <div class="field-value" id="dContact"></div>

            <div class="field-label">Requirement</div>
            <div class="field-value" id="dRequirement"></div>

            <div class="field-label">Message</div>
            <div class="field-value" id="dMessage" style="white-space:pre-wrap;"></div>

            <div class="field-label">Status</div>
            <div class="field-value" id="dStatus"></div>

            <div class="field-label">Created At</div>
            <div class="field-value" id="dCreatedAt"></div>

            <div class="btn-row">
                <button id="btnMarkRead">Mark as Read</button>
                <button id="btnMarkClosed" class="secondary">Mark as Closed</button>
                <button id="btnDelete" class="danger">Delete Inquiry</button>
                <button id="btnRefresh" class="secondary">Refresh List</button>
            </div>

            <div class="field-label" style="margin-top:16px;">Attachments</div>
            <table class="attachments-table" id="tblFiles">
                <thead>
                    <tr>
                        <th>File Name</th>
                        <th>Ext</th>
                        <th>Size (bytes)</th>
                        <th>Uploaded</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <!-- rows added by JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="assets/js/admin-inquiries.js"></script>
</body>
</html>
